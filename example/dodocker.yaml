- image: ubuntu-base:14.04
  shell_action: "sudo images/baseimages/mkimage.sh -t ubuntu-base:14.04 debootstrap --include=ubuntu-minimal trusty http://archive.ubuntu.com/ubuntu/"

- image: ubuntu:14.04
  depends: ubuntu-base:14.04
  path: images/baseimages/ubuntu
  file_dep: [Dockerfile,sources.list]
  docker_build: true

- image: debian-base:jessie
  shell_action: "sudo images/baseimages/mkimage.sh -t debian-base:jessie debootstrap --variant=minbase jessie http://ftp.debian.org/debian"

- image: debian-base:wheezy
  shell_action: "sudo images/baseimages/mkimage.sh -t debian-base:wheezy debootstrap --variant=minbase wheezy http://ftp.debian.org/debian"

- image: debian:jessie
  path: images/baseimages/debian/jessie
  depends: debian-base:jessie
  docker_build: true
  file_dep: [Dockerfile,sources.list]

- image: debian:wheezy
  path: images/baseimages/debian/wheezy
  depends: debian-base:wheezy
  docker_build: true
  file_dep: [Dockerfile,sources.list]
