sudo: required
services:
  - docker
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y python-tox
  - sudo pip install tox-travis
# command to install dependencies
install: 
  - pip install -r requirements.txt
  - pip install python-coveralls
# command to run tests
script: sudo tox
after_success:
  - coveralls

